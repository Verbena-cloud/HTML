<html>
    <head>
        <title>HTML form element</title>
    </head>
    <body>
        <h1>Form Element</h1>
        <form action="">
            <div>
                <label for="">Text</label>
                <input type="text">
            </div><br>
            <div>
                <label for="">Number</label>
               <input type="number" name="" id="">
            </div><br>
            <div>
                <label for="">Passward</label>
                <input type="password" name="" id="">
            </div><br>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div><br>
            <div>
                <label for="">Date</label>
                <input type="date" name="" id="">
            </div><br>
            <div>
                <label for="">Color</label>
               <input type="color" name="" id="">
            </div><br>
            <div>
                <label for="">Checkbox</label>
              <input type="checkbox" name="" id="">Coffee
            </div>
            <div>
                <label for="">Checkbox</label>
              <input type="checkbox" name="" id="">tea
            </div>
            <div>
                <label for="">Checkbox</label>
              <input type="checkbox" name="" id="">wine
            </div><br>
            <div>
                <label for="">Radio</label>
                <input type="radio" name="gender" id="">male 
                <input type="radio" name="gender" id="">female 
                <input type="radio" name="gender" id="">other 
            </div><br>

            <div>
                <label for=""> Single Select</label>
                <select name="" id="" >
                    <option value="">Select One</option>
                    <option value="mm">Myanmar</option>
                    <option value="jp">Japan</option>
                    <option value="kr">Korea</option>
                    <option value="sg">Singapore</option>
                </select>
            </div><br>

            <div>
                <label for=""> Multi Select</label>
               <select name="" id="">
                <option value="">Select One</option>
                    <option value="mm">Myanmar</option>
                    <option value="jp">Japan</option>
                    <option value="kr">Korea</option>
                    <option value="sg" selected>Singapore</option>
               </select>
                    
               <div><br>
                <label for="">TestArea</label>
                <textarea name="" id="" cols="15" rows="5"></textarea>
               </div>

               <label for="">Button</label>
               <input type="button" value="Click Me">
               <input type="submit" value="Submit">
               <input type="reset" value="Reset">
            
                   
            </div>
        </form>
    </body>
</html>
